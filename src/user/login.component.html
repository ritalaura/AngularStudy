<h1>Login</h1>
<hr>

<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)"
   autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
        <em *ngIf="loginForm.controls.userName?.invalid &&
            (loginForm.controls.userName?.touched || mouseoverLogin)">Required</em>
      <input required="userName" (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
        <em *ngIf="loginForm.controls.password?.invalid &&
         (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
      <label for="password">Password:</label>
      <input required="password" (ngModel)="password"name="password" id="password" type="password" class="form-control"placeholder="Password..." />
    </div>

    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false" >
        
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    <button  type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
    </span>
  </form>
  <br>
  <div *ngIf="loginInvalid" class="alert alert-danger">Invalid Login Info</div>
</div>
